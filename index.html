<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
</head>
<body>
  <button class="cta"><a href="http://jakearchibald.github.io/jank-invaders/" target="_blank">Play Jank Invaders!</a></button>
  <p class="centered">You'll get a score when you finish. Type in your score below and we'll show you how your score stacks up at the end of the lesson!</p>
  <p class="centered">Good luck! Blow up the janky ships!</p>
  <div class="score-entry centered">
    <p>Your Initials</p>
    <input class="name" maxlength="3" type="text">
    <p>Your Time</p>
    <input id="mins" class="time" maxlength="2" type="text" placeholder="mins">:
    <input id="secs" class="time" maxlength="2" type="text" placeholder="secs">:
    <input id="ms" class="time" maxlength="3" type="text" placeholder="ms">
    <button class="submit" value="Submit Score!">Submit Score!</button>
  </div>
  <script src="scripts/cookies.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/submit.js"></script>
</body>
