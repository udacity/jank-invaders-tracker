<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <script src="scripts/app.js"></script>
</head>
<body>
  <h1 class="header">Jank Invaders Scoreboard</h1>
  <p class="subtext centered">How did you do?</p>
  <div class="score-entry">
    <form class="centered">
      <p>Your Initials</p>
      <input class="name" type="text">
      <input class="name" type="text">
      <input class="name" type="text">
      <p>Your Time</p>
      <input class="time" type="text" value="M">
      <input class="time" type="text" value="SS">
      <input class="time" type="text" value="ms">
      <input class="submit" type="submit" value="Submit Score!">
    </form>
  </div>
  <div class="below">
    <p class="centered">Haven't had a chance to play yet?</p>
    <button class="cta"><a href="http://jakearchibald.github.io/jank-invaders/">Play Jank Invaders</a></button>
  </div>
</body>
